  flutter_driver:
    sdk: flutter
  
  # Golden Tests & UI Testing
  golden_toolkit: ^0.15.0
  network_image_mock: ^2.1.1
  mocktail_image_network: ^1.2.0
  
  # Widget Testing Utilities
  flutter_test_helpers: ^0.1.0
