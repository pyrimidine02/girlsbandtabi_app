  faker: ^2.1.0
  
  # Coverage Analysis
  coverage: ^1.6.4
  
  # Code Generation
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.4.2

